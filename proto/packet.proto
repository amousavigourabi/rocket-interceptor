syntax = "proto3";
package packet;

service PacketService {
    rpc SendPacket(Packet) returns (PacketAck);
}

message Packet {
    bytes data = 1;
    uint32 port = 2;
    //port

}

message PacketAck {
    bytes data = 1;
    uint32 port = 2;
    uint32 action = 3;



    // bytes
    //action
    //port
}
