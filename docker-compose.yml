services:
  validator_1:
    platform: linux/amd64
    container_name: validator_1
    image: "isvanloon/rippled-no-sig-check:latest"
    ports:
      - "8001:80"
      - "5006:5005"
      - "4001:6006"
      - "9001:51235"
    volumes:
      - ./network/validator_1/config:/config/
    networks:
      ripple_network:
        ipv4_address: 172.20.0.2
  validator_2:
    platform: linux/amd64
    container_name: validator_2
