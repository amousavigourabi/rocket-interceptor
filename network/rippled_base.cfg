[server]
peer
port_ws_public
port_ws_admin
rpc

[peer]
port = 51235
ip = 0.0.0.0
protocol = peer

[port_ws_admin]
port = 6006
ip = 0.0.0.0
admin = [0.0.0.0]
protocol = ws

[port_ws_public]
port = 6005
ip = 0.0.0.0
admin = [0.0.0.0]
protocol = ws
send_queue_limit = 500

[rpc]
port = 5005
ip = 0.0.0.0
admin = 127.0.0.1
protocol = http

[validation_seed]
{validation_seed}

[node_size]
tiny

[validators_file]
validators.txt

[peer_private]
1

[ips_fixed]
{hostname_prefix}_controller

[sntp_servers]
time.windows.com
time.apple.com
time.nist.gov
pool.ntp.org

[node_db]
type=rocksdb
path=/var/lib/rippled/db
online_delete=512
advisory_delete=1

[rpc_startup]
{ "command": "log_level", "severity": "debug" }

[ssl_verify]
0

[debug_logfile]
/var/log/rippled/debug.log
