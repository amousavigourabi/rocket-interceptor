image: rust:slim

variables:
  RUSTFLAGS: "-Dwarnings"

stages:
  - build
  - lint
  - test
  - docs

build:
  stage: build
  script:
    - cargo build

format-check:
  stage: lint
  script:
    - rustup component add rustfmt
    - cargo fmt --check

clippy-check:
  stage: lint
  script:
    - rustup component add clippy
    - cargo clippy --all-targets --all-features

tests:
  stage: test
  script:
    - cargo test

docs:
  stage: docs
  script:
    - cargo doc
    - mv target/doc public
  artifacts:
    paths:
      - public
